<!DOCTYPE html>

  <body>
        <!-- ASIDE DESCUBRE NUESTROS MENUS -->
        <aside class="display_flex">
          <h2>Descubre nuestros menus</h2>
    
          <div class="nuestros_menus display_flex">
            <div class="empresa display_flex justify_content_space_between">
              <picture class="mascara">
                <source
                  srcset="
                    img/empresa.jpg,
                    img/empresa@2x.jpg 2x,
                    img/empresa@3x.jpg 3x
                  "
                />
                <img
                  class="foto-apaisada"
                  src="img/empresa@3x.jpg"
                  alt="calabaza con crema de calabaza"
                />
              </picture>
              <h3>Empresas</h3>
              <button onclick="document.location='empresa.html'" title="Ir a menú para empresas">
                Ver menú
              </button>
            </div>
    
            <div class="celebraciones display_flex justify_content_space_between">
              <picture class="mascara">
                <source
                  srcset="
                    img/celebraciones.jpg,
                    img/celebraciones@2x.jpg 2x,
                    img/celebraciones@3x.jpg 3x
                  "
                />
                <img
                  class="foto-apaisada"
                  src="img/celebraciones@3x.jpg"
                  alt="ensalada emplatada"
                />
              </picture>
    
              <h3>Celebraciones</h3>
              <button onclick="document.location='celebraciones.html'" title="Ir a menú para celebraciones">
                Ver menú
              </button>
            </div>
    
            <div class="escuela display_flex justify_content_space_between">
              <picture class="mascara">
                <source
                  srcset="
                    img/escuela.jpg,
                    img/escuela@2x.jpg 2x,
                    img/escuela@3x.jpg 3x
                  "
                />
                <img
                  class="foto-apaisada"
                  src="img/escuela@3x.jpg"
                  alt="tres bandejas con comida preparada"
                />
              </picture>
              <h3>Escuelas</h3>
              <button onclick="document.location='escuela.html'" title="Ir a menú para escuela">
                Ver menú
              </button>
            </div>
          </div>
        </aside>
        <!-- FIN ASIDE DESCUBRE NUESTROS MENUS -->
